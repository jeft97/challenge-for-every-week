<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;900&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body class="container">
    <div class="grid-container">
        <div class="header calc-result">
            <h1 class="text">calculadora</h1>
            <div class="display">
                <form action="#">
                    <input type="text" class="numberInput">
                </form>
            </div>
        </div>
        <div class="bodycalc">
            <span class="style-dark">M-</span>
            <span class="style-dark">M+</span>
            <span class="style-dark">MR</span>
            <span class="btn style-dark sub">&#x000F7;</span>
            <span class="style-dark clear">C</span>
            <span class="style-dark center pow">&#x000D7;<sup>2</sup></span>
            <span class="style-dark sqr">&radic;</span>
            <span class=" btn style-dark mult">&#x000D7;</span>
            <span class="btn normal">7</span>
            <span class="btn normal">8</span>
            <span class="btn normal">9</span>
            <span class="btn style-dark">-</span>
            <span class="btn normal">4</span>
            <span class="btn normal">5</span>
            <span class="btn normal">6</span>
            <span class="btn style-dark">&#43;</span>
            <span class="btn normal">1</span>
            <span class="btn normal">2</span>
            <span class="btn normal">3</span>
            <span class="iquals">&#x0003D;</span>
            <span class="btn normal">0</span>
            <span class="normal ac">AC</span>
            <span class="btn normal">&#x0002E;</span>
        </div>
    </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
